title: A-State CS PDF Slides via Quarto and Typst
author: Jason L. Causey
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - keyterms.lua
        - columns.lua
        - styled-divs.lua
        - styled-spans.lua
        - deflist.lua
      keep-typ: false
